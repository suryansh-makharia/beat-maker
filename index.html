<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
    <link rel="icon" href="./icon.png" type="text/html">
</head>
<body>
<div class="music-sequencer">
    <div class="kick-track">
        <div class="controls">
            <h1>Kick</h1>
            <button class="mute kick-volume">
                <i class="material-icons">volume_up</i>
            </button>
            <select name="kick-select" id="kick-select">
                <option value="./sounds/Bass-Drum-1.wav">Classic Kick</option>
                <option value="./sounds/Bass-Drum-2.wav">Electronic Kick</option>
                <option value="./sounds/Bass-Drum-3.wav">Kick Heavy</option>
            </select>
        </div>
            <div class="kick">
            <div class="kick-pad pad b0"></div>
            <div class="kick-pad pad b1"></div>
            <div class="kick-pad pad b2"></div>
            <div class="kick-pad pad b3"></div>
            <div class="kick-pad pad b4"></div>
            <div class="kick-pad pad b5"></div>
            <div class="kick-pad pad b6"></div>
            <div class="kick-pad pad b7"></div>
            </div>
    </div>
    <div class="snare-track">
        <div class="controls">
            <h1>Snare</h1>
            <button class="mute snare-volume">
                <i class="material-icons">volume_up</i>
            </button>
            <select name="snare-select" id="snare-select">
                <option value="./sounds/Snare-1.wav">Classic Snare</option>
                <option value="./sounds/Snare-2.wav">Electronic Snare</option>
            </select>
        </div>
            <div class="snare">
            <div class="snare-pad pad b0"></div>
            <div class="snare-pad pad b1"></div>
            <div class="snare-pad pad b2"></div>
            <div class="snare-pad pad b3"></div>
            <div class="snare-pad pad b4"></div>
            <div class="snare-pad pad b5"></div>
            <div class="snare-pad pad b6"></div>
            <div class="snare-pad pad b7"></div>
            </div>
    </div>
    <div class="hi-hat-track">
        <div class="controls">
            <h1>Hi Hat</h1>
            <button class="mute hi-hat-volume">
                <i class="material-icons">volume_up</i>
            </button>
            <select name="hi-hat-select" id="hi-hat-select">
                <option value="./sounds/Hi-Hat-1.wav">Hi hat Acoustic</option>
                <option value="./sounds/Hi-Hat-2.wav">Hi hat Heavy</option>
                <option value="./sounds/Hi-Hat-1.wav">Hi hat Classic</option>
            </select>
        </div>
            <div class="hi-hat">
            <div class="hi-hat-pad pad b0"></div>
            <div class="hi-hat-pad pad b1"></div>
            <div class="hi-hat-pad pad b2"></div>
            <div class="hi-hat-pad pad b3"></div>
            <div class="hi-hat-pad pad b4"></div>
            <div class="hi-hat-pad pad b5"></div>
            <div class="hi-hat-pad pad b6"></div>
            <div class="hi-hat-pad pad b7"></div>
            </div>
    </div>
    <div class="clap-track">
        <div class="controls">
            <h1>Clap</h1>
            <button class="mute clap-volume">
                <i class="material-icons">volume_up</i>
            </button>
            <select name="clap-select" id="clap-select">
                <option value="./sounds/Clap.wav">Clap</option>
            </select>
        </div>
            <div class="clap">
            <div class="clap-pad pad b0"></div>
            <div class="clap-pad pad b1"></div>
            <div class="clap-pad pad b2"></div>
            <div class="clap-pad pad b3"></div>
            <div class="clap-pad pad b4"></div>
            <div class="clap-pad pad b5"></div>
            <div class="clap-pad pad b6"></div>
            <div class="clap-pad pad b7"></div>
            </div>
    </div>
    <button class="play">
        <i class="fas fa-play"></i>
    </button>
    <div class="tempo">
        <p>Tempo: <span class="tempo-nr">120</span></p>
        <input type="range"max="300" min="40" class="tempo-slider" value="120">
    </div>
</div>
<audio src="./sounds/Bass-Drum-1.wav" class="kick-sound"></audio>
<audio src="./sounds/Snare-1.wav" class="snare-sound"></audio>
<audio src="./sounds/Hi-Hat-1.wav" class="hi-hat-sound"></audio>
<audio src="sounds/clap.wav" class="clap-sound"></audio>
<script src="app.js"></script>
</body>
</html>
